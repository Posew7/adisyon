<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Masa 1</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:commandButton value="KOLA" action="#{masabirMB.kola()}" update="form"
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="FANTA" action="#{masabirMB.fanta()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="SPRİTE" action="#{masabirMB.sprite()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="ICE TEA" action="#{masabirMB.icetea()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="AYRAN" action="#{masabirMB.ayran()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="SODA" action="#{masabirMB.soda()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="KÜÇÜK SU" action="#{masabirMB.kucuksu()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <br/>
            <p:commandButton value="HAMBURGER" action="#{masabirMB.hamburger()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="ÇİZBURGER" action="#{masabirMB.cizburger()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="CİPS" action="#{masabirMB.cips()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="TAVUK ŞİŞ" action="#{masabirMB.tavuksis()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="IZGARA TAVUK" action="#{masabirMB.izgaratavuk()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="IZGARA KÖFTE" action="#{masabirMB.izgarakofte()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <p:commandButton value="BÜYÜK SU" action="#{masabirMB.buyuksu()}" update="form" 
                             style="width: 200px; height: 100px"/>
            <BR/>
            <BR/>
            <BR/>
            <p:dataTable var="car" value="#{masabirMB.listele()}">
                <p:column headerText="Id">
                    <h:outputText value="#{car.isim}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.fiyat}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update="form" oncomplete="" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{masabirMB.qwe}" target="#{masabirMB.qwe}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            <BR/>
            <BR/>
            <BR/>
            <BR/>
            <BR/>
            <BR/>

            <p:outputLabel value="Toplam Hesap : #{masabirMB.toplam} TL" style="width: 200px; height: 100px; font-size: 50px;"/>
            <div align="right">
                <p:commandButton value="SIFIRLA" action="#{masabirMB.sifirla()}" style="width: 200px; height: 100px;" update="form"/>
                <p:commandButton value="GERİ DÖN" action="adisyon.xhtml" style="width: 200px; height: 100px;" update="form"/>
            </div>
        </h:form>
    </h:body>
</html>
